<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning HTMX</title>
  <script src="./htmx.min.js"></script>
  <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>
  <!-- <meta name="htmx-config" content='{"defaultSwapStyle":"outerHTML"}'> -->
</head>
<body>
    <button hx-get="http://localhost:4444/start" hx-trigger="click" hx-swap="outerHTML">
      Start
    </button>
    <button hx-get="http://localhost:4444/stop" hx-trigger="click" hx-swap="outerHTML">
      Stop
    </button>


    
  <div hx-ext="ws" ws-connect="ws://localhost:4444/ws">
      <div id="game" style="display: flex; flex-direction: row;"></div>
  </div>
</body>
</html>
